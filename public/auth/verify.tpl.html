<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="login-panel-logo"></div>
                <div class="panel-body">
                    <form role="form" name="verificationForm" ng-submit="verify(credentials)" novalidate autocomplete="off">
                        <fieldset>
                            <div class="form-group" ng-class="{ 'has-error' : verificationForm.token.$invalid && !loginForm.email.$pristine }">
                                <input id="token" class="form-control" placeholder="token" name="token" type="text" focus="true" ng-model="credentials.token" required>

                                <p ng-show="verificationForm.token.$invalid && !verificationForm.token.$pristine" class="help-block">Please enter valid token.</p>
                            </div>
                            <input id="email" class="form-control" placeholder="email" name="email" type="hidden" focus="true" ng-model="credentials.email" required>

                            <input type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="verificationForm.$invalid" value="Verify"/>
                            <br><br>

                            <input type="button" ng-click="useOneTouch(credentials.email)" class="btn btn-primary btn-lg btn-block" value="Use OneTouch"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
