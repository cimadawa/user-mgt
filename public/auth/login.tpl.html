<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="login-panel-logo"></div>
                <div class="panel-body">
                    <form role="form" name="loginForm" ng-submit="login(credentials)" novalidate autocomplete="off">
                        <fieldset>
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                                <input id="email" class="form-control" placeholder="email" name="email" type="text" focus="true" ng-model="credentials.email" required>

                                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Please enter email</p>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="credentials.password" required>

                                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Please enter password</p>
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="loginForm.$invalid" value="Login"/>
                            <input type="button" ng-click="userSignup()" class="btn btn-success btn-lg btn-block" value="Register"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </
    div>
</div>
